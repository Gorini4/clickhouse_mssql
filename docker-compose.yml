version: '3.8'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "11433:1433"
  
  clickhouse:
    build:
      context: .
      dockerfile: Dockerfile-clickhouse
    ports:
      - 18123:8123 
      - 19000:9000
    ulimits:
      nofile:
        soft: "262144"
        hard: "262144"
    depends_on:
      - mssql
  
  
  
